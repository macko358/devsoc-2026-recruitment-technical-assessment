<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Freerooms Mock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Fraunces:opsz,wght@9..144,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="topbar">
        <button class="logo" type="button" aria-label="Toggle freerooms logo">
          <img
            src="assets/freeRoomsLogo.png"
            alt="Freerooms"
            data-logo-open="assets/freeRoomsLogo.png"
            data-logo-closed="assets/freeroomsDoorClosed.png"
          />
          <span>Freerooms</span>
        </button>
        <nav class="nav-icons" aria-label="Top navigation">
          <button class="icon-btn" type="button" aria-label="Search">
            <span class="material-symbols-outlined">search</span>
          </button>
          <button class="icon-btn active" type="button" aria-label="Grid view">
            <span class="material-symbols-outlined">grid_view</span>
          </button>
          <button class="icon-btn" type="button" aria-label="Map">
            <span class="material-symbols-outlined">map</span>
          </button>
          <button class="icon-btn" type="button" aria-label="Dark mode">
            <span class="material-symbols-outlined">dark_mode</span>
          </button>
        </nav>
      </header>

      <section class="controls">
        <button class="pill" type="button">
          <span class="material-symbols-outlined">filter_alt</span>
          Filters
        </button>
        <label class="search">
          <span class="material-symbols-outlined">search</span>
          <input type="text" placeholder="Search for a building..." />
        </label>
        <button class="pill" type="button">
          <span class="material-symbols-outlined">sort</span>
          Sort
        </button>
      </section>

      <main>
        <section class="card-grid" id="card-grid" aria-live="polite"></section>
      </main>
    </div>

        },
        {

        },
        {
          "name": "Biological Sciences",
          "rooms_available": 6,
          "building_picture": "./biologicalScience.webp"
        },
        {
          "name": "Biological Science (West)",
          "rooms_available": 8,
          "building_picture": "biologicalScienceWest.webp"
        },
        {
          "name": "Blockhouse",
          "rooms_available": 42,
          "building_picture": "./blockhouse.webp"
        },
        {
          "name": "Business School",
          "rooms_available": 18,
          "building_picture": "./businessSchool.webp"
        },
        {
          "name": "Civil Engineering Building",
          "rooms_available": 8,
          "building_picture": "./civilBuilding.webp"
        },
        {
          "name": "Colombo Building",
          "rooms_available": 5,
          "building_picture": "./colombo.webp"
        },
        {
          "name": "Computer Science & Eng (K17)",
          "rooms_available": 7,
          "building_picture": "./cseBuilding.webp"
        }
      ]
    </script>
    <script src="script.js"></script>
  </body>
</html>
